<h1>Edit</h1>>

<form (ngSubmit)="onSubmit()" #infoForm="ngForm">
    <div class="form-group">
        <label for="quantity">Name</label>
        <input 
            type="text"
            class="form-control"
            id="newName"
            required
            [(ngModel)]="newName"
            name="newName"
        />
        <label for="quantity">Ingredients</label>
        <input 
            type="text"
            class="form-control"
            id="newIngreds"
            required
            [(ngModel)]="newIngreds"
            name="newIngreds"
        />
    </div>
    <button type="submit" class="btn btn-success">Edit</button>
</form>
