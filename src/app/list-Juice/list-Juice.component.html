<div class="list-group" *ngIf="selectedJuice == null">
    <button class="list-group-item" active *ngFor="let juice of juices" (click)="onSelectJuice(juice)">
        <table align="center">
            <tr>
                <td width="20%"><img src="assets/images/{{ juice.ImageName }}" width="50px" height="50px"></td>
                <td>{{ juice.Name }}</td>
            </tr>
        </table>
    </button>
</div>

<app-display-Juice *ngIf="selectedJuice" [juice]="selectedJuice"></app-display-Juice>
